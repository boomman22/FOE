<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
 
        .navbar {
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
 
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }
 
        .navbar .search-bar {
            width: 40%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
 
        .nav-icons button {
            background: #ff6600;
            border: none;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
        }
 
        .container {
            display: flex;
            padding: 20px;
        }
 
        .filters {
            width: 18%;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
 
        .filters h3 {
            margin-bottom: 15px;
            text-align: center;
            background: #ff6600;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
 
        .filter-section {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
 
        .filter-section h4 {
            margin-bottom: 8px;
            color: #333;
        }
 
        .filter-section label {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
 
        .filter-section input {
            margin-right: 10px;
        }
 
        .filter-section input[type="range"] {
            width: 100%;
        }
 
        .products {
            width: 80%;
            margin-left: 2%;
        }
 
        .products h2 {
            text-align: center;
            margin-bottom: 20px;
        }
 
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }
 
        .product-card {
            width: 30%;
            background: white;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
 
        .product-card:hover {
            transform: scale(1.05);
        }
 
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
 
        .discount {
            background: green;
            color: white;
            padding: 5px;
            font-size: 12px;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 3px;
        }
 
        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
 
        .clear-filters {
            background: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }
 
        .clear-filters:hover {
            background: #e65c00;
        }
 
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
 
            .filters {
                width: 100%;
                margin-bottom: 20px;
            }
 
            .products {
                width: 100%;
                margin-left: 0;
            }
 
            .product-card {
                width: 45%;
            }
        }
    </style>
</head>
 
<body>
 
    <nav class="navbar">
        <div class="logo">FITGEAR</div>
        <input type="text" placeholder="Search Products, Categories, Brands and More" class="search-bar">
        <div class="nav-icons">
            <button>Login</button>
            <button>Cart ðŸ›’</button>
        </div>
    </nav>
 
    <div class="container">
 
        <aside class="filters">
            <h3>Filter Products</h3>
 
            <div class="filter-section">
                <h4>Category</h4>
                <label><input type="checkbox" class="filter-category" value="Whey Protein"> Whey Protein</label>
                <label><input type="checkbox" class="filter-category" value="Vegan Protein"> Vegan Protein</label>
                <label><input type="checkbox" class="filter-category" value="Protein Blends"> Protein Blends</label>
                <label><input type="checkbox" class="filter-category" value="Mass Gainers"> Mass Gainers</label>
            </div>
 
            <div class="filter-section">
                <h4>Discount</h4>
                <label><input type="checkbox" class="filter-discount" value="10%"> 10% or more</label>
                <label><input type="checkbox" class="filter-discount" value="20%"> 20% or more</label>
                <label><input type="checkbox" class="filter-discount" value="30%"> 30% or more</label>
                <label><input type="checkbox" class="filter-discount" value="40%"> 40% or more</label>
            </div>
 
            <div class="filter-section">
                <h4>Price Range</h4>
                <input type="range" min="500" max="5000" class="filter-price">
            </div>
 
            <div class="filter-section">
                <h4>Brand</h4>
                <label><input type="checkbox" class="filter-brand" value="Nutrabay"> Nutrabay</label>
                <label><input type="checkbox" class="filter-brand" value="ON"> ON (Optimum Nutrition)</label>
                <label><input type="checkbox" class="filter-brand" value="MuscleBlaze"> MuscleBlaze</label>
                <label><input type="checkbox" class="filter-brand" value="MyProtein"> MyProtein</label>
            </div>
 
            <div class="filter-section">
                <h4>Ratings</h4>
                <label><input type="checkbox" class="filter-rating" value="4"> 4â˜… & Above</label>
                <label><input type="checkbox" class="filter-rating" value="3"> 3â˜… & Above</label>
            </div>
 
            <div class="filter-section">
                <h4>Flavour</h4>
                <label><input type="checkbox" class="filter-flavour" value="Chocolate"> Chocolate</label>
                <label><input type="checkbox" class="filter-flavour" value="Vanilla"> Vanilla</label>
                <label><input type="checkbox" class="filter-flavour" value="Strawberry"> Strawberry</label>
                <label><input type="checkbox" class="filter-flavour" value="Cookies & Cream"> Cookies & Cream</label>
            </div>
 
            <div class="filter-section">
                <h4>Servings</h4>
                <label><input type="checkbox" class="filter-servings" value="30 Servings"> 30 Servings</label>
                <label><input type="checkbox" class="filter-servings" value="60 Servings"> 60 Servings</label>
                <label><input type="checkbox" class="filter-servings" value="90 Servings"> 90 Servings</label>
            </div>
 
            <div class="filter-section">
                <h4>Goal</h4>
                <label><input type="checkbox" class="filter-goal" value="Muscle Gain"> Muscle Gain</label>
                <label><input type="checkbox" class="filter-goal" value="Weight Loss"> Weight Loss</label>
                <label><input type="checkbox" class="filter-goal" value="Recovery"> Recovery</label>
            </div>
 
            <button class="clear-filters">Clear Filters</button>
 
        </aside>
 
        <section class="products">
            <h2>Protein Powders</h2>
            <div class="product-grid" id="productGrid">
                <!-- Dynamic product cards will be inserted here -->
            </div>
        </section>
 
    </div>
 
    <script>
        const products = 
        [
            { name: "Adjustable Dumbbell Set", price: "â‚¹3,599", discount: "10%", category: "Dumbbells", brand: "ProForm", rating: 4, weight: "5-25 kg", material: "Steel", color: "Black", image: "https://via.placeholder.com/300x200?text=Adjustable+Dumbbell+Set" },
            { name: "Rubber Coated Dumbbell", price: "â‚¹1,499", discount: "15%", category: "Dumbbells", brand: "Reebok", rating: 5, weight: "10 kg", material: "Rubber", color: "Black", image: "https://via.placeholder.com/300x200?text=Rubber+Coated+Dumbbell" },
            { name: "CrossFit Gloves", price: "â‚¹999", discount: "20%", category: "Crossfit Gloves", brand: "RDX", rating: 4, size: "M, L, XL", material: "Neoprene", color: "Black", image: "https://via.placeholder.com/300x200?text=CrossFit+Gloves" },
            { name: "Leather CrossFit Gloves", price: "â‚¹1,199", discount: "18%", category: "Crossfit Gloves", brand: "Everlast", rating: 5, size: "M, L", material: "Leather", color: "Brown", image: "https://via.placeholder.com/300x200?text=Leather+CrossFit+Gloves" },
            { name: "Wrist Straps", price: "â‚¹599", discount: "10%", category: "Wrist Straps", brand: "ProFitness", rating: 4, material: "Cotton", color: "Black", image: "https://via.placeholder.com/300x200?text=Wrist+Straps" },
            { name: "Neoprene Wrist Straps", price: "â‚¹799", discount: "12%", category: "Wrist Straps", brand: "Flex", rating: 4, material: "Neoprene", color: "Gray", image: "https://via.placeholder.com/300x200?text=Neoprene+Wrist+Straps" },
            { name: "Resistance Stretch Bands", price: "â‚¹699", discount: "15%", category: "Stretch Bands", brand: "ProTone", rating: 4, resistanceLevels: "Light, Medium, Heavy", material: "Latex", color: "Purple", image: "https://via.placeholder.com/300x200?text=Resistance+Stretch+Bands" },
            { name: "Set of 5 Stretch Bands", price: "â‚¹1,199", discount: "18%", category: "Stretch Bands", brand: "FitPro", rating: 5, resistanceLevels: "Varied", material: "Latex", color: "Multi-color", image: "https://via.placeholder.com/300x200?text=Set+of+5+Stretch+Bands" },
            { name: "Punching Bag Set", price: "â‚¹5,499", discount: "25%", category: "Punching Bags", brand: "Everlast", rating: 4, material: "Canvas", size: "4 ft", color: "Red", image: "https://via.placeholder.com/300x200?text=Punching+Bag+Set" },
            { name: "Freestanding Punching Bag", price: "â‚¹6,999", discount: "30%", category: "Punching Bags", brand: "Century", rating: 5, material: "Rubber", size: "5 ft", color: "Black", image: "https://via.placeholder.com/300x200?text=Freestanding+Punching+Bag" },
            { name: "Knee Pads", price: "â‚¹999", discount: "10%", category: "Knee Pads", brand: "Nike", rating: 4, material: "Neoprene", size: "One Size", color: "Black", image: "https://via.placeholder.com/300x200?text=Knee+Pads" },
            { name: "Adjustable Knee Pads", price: "â‚¹1,299", discount: "15%", category: "Knee Pads", brand: "Adidas", rating: 5, material: "Polyester", size: "Adjustable", color: "Blue", image: "https://via.placeholder.com/300x200?text=Adjustable+Knee+Pads" },
            { name: "Elbow Pads", price: "â‚¹799", discount: "12%", category: "Elbow Pads", brand: "Under Armour", rating: 4, material: "Neoprene", size: "One Size", color: "Black", image: "https://via.placeholder.com/300x200?text=Elbow+Pads" },
            { name: "Protective Elbow Pads", price: "â‚¹1,099", discount: "15%", category: "Elbow Pads", brand: "McDavid", rating: 5, material: "Polyester", size: "Adjustable", color: "Black", image: "https://via.placeholder.com/300x200?text=Protective+Elbow+Pads" },
            { name: "Kettlebell Set", price: "â‚¹2,999", discount: "20%", category: "Kettlebells", brand: "Decathlon", rating: 5, weight: "8 kg, 12 kg", material: "Cast Iron", color: "Black", image: "https://via.placeholder.com/300x200?text=Kettlebell+Set" },
            { name: "Adjustable CrossFit Jump Rope", price: "â‚¹599", discount: "15%", category: "Jump Rope", brand: "SKLZ", rating: 4, material: "Steel Cable", color: "Red", image: "https://via.placeholder.com/300x200?text=Adjustable+Jump+Rope" },
            { name: "Weighted Jump Rope", price: "â‚¹899", discount: "20%", category: "Jump Rope", brand: "Fitness Master", rating: 4, material: "PVC, Steel", color: "Black", image: "https://via.placeholder.com/300x200?text=Weighted+Jump+Rope" },
            { name: "Pull-Up Bar", price: "â‚¹1,499", discount: "10%", category: "Pull-Up Bar", brand: "ProForm", rating: 4, material: "Steel", size: "Universal Fit", color: "Black", image: "https://via.placeholder.com/300x200?text=Pull-Up+Bar" },
            { name: "Push-Up Bar", price: "â‚¹699", discount: "15%", category: "Push-Up Bar", brand: "PowerMax", rating: 4, material: "PVC", color: "Blue", image: "https://via.placeholder.com/300x200?text=Push-Up+Bar" },
            { name: "Ab Roller", price: "â‚¹899", discount: "12%", category: "Ab Rollers", brand: "Gold's Gym", rating: 5, material: "Plastic, Steel", color: "Black", image: "https://via.placeholder.com/300x200?text=Ab+Roller" },
            { name: "Resistance Bands Set", price: "â‚¹1,199", discount: "18%", category: "Resistance Bands", brand: "FitPro", rating: 4, resistanceLevels: "Light, Medium, Heavy", material: "Latex", color: "Green", image: "https://via.placeholder.com/300x200?text=Resistance+Bands+Set" }
        ];
 
        const productGrid = document.getElementById('productGrid');
 
        // Function to render products
        function renderProducts(filteredProducts) {
            productGrid.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    ${product.discount ? `<div class="discount">${product.discount} OFF</div>` : ''}
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <p>Category: ${product.category}</p>
                    <p>Brand: ${product.brand}</p>
                    <p>Rating: ${product.rating}â˜…</p>
                    <p>Flavour: ${product.flavour}</p>
                    <p>Servings: ${product.servings}</p>
                    <p>Goal: ${product.goal}</p>
                `;
                productGrid.appendChild(productCard);
            });
        }
 
        // Initial render with all products
        renderProducts(products);
 
        // Filter function
        function filterProducts() {
            const selectedCategories = [...document.querySelectorAll('.filter-category:checked')].map(input => input.value);
            const selectedDiscounts = [...document.querySelectorAll('.filter-discount:checked')].map(input => input.value);
            const maxPrice = parseInt(document.querySelector('.filter-price').value);
            const selectedBrands = [...document.querySelectorAll('.filter-brand:checked')].map(input => input.value);
            const selectedRatings = [...document.querySelectorAll('.filter-rating:checked')].map(input => input.value);
            const selectedFlavours = [...document.querySelectorAll('.filter-flavour:checked')].map(input => input.value);
            const selectedServings = [...document.querySelectorAll('.filter-servings:checked')].map(input => input.value);
            const selectedGoals = [...document.querySelectorAll('.filter-goal:checked')].map(input => input.value);
 
            const filteredProducts = products.filter(product => {
                return (
                    (selectedCategories.length === 0 || selectedCategories.includes(product.category)) &&
                    (selectedDiscounts.length === 0 || selectedDiscounts.some(d => parseInt(d) <= parseInt(product.discount))) &&
                    (maxPrice >= parseInt(product.price.replace('â‚¹', '').replace(',', ''))) &&
                    (selectedBrands.length === 0 || selectedBrands.includes(product.brand)) &&
                    (selectedRatings.length === 0 || selectedRatings.includes(String(product.rating))) &&
                    (selectedFlavours.length === 0 || selectedFlavours.includes(product.flavour)) &&
                    (selectedServings.length === 0 || selectedServings.includes(product.servings)) &&
                    (selectedGoals.length === 0 || selectedGoals.includes(product.goal))
                );
            });
 
            renderProducts(filteredProducts);
        }
 
        // Add event listeners
        document.querySelectorAll('.filter-category').forEach(input => input.addEventListener('change', filterProducts));
        document.querySelectorAll('.filter-discount').forEach(input => input.addEventListener('change', filterProducts));
        document.querySelector('.filter-price').addEventListener('input', filterProducts);
        document.querySelectorAll('.filter-brand').forEach(input => input.addEventListener('change', filterProducts));
        document.querySelectorAll('.filter-rating').forEach(input => input.addEventListener('change', filterProducts));
        document.querySelectorAll('.filter-flavour').forEach(input => input.addEventListener('change', filterProducts));
        document.querySelectorAll('.filter-servings').forEach(input => input.addEventListener('change', filterProducts));
        document.querySelectorAll('.filter-goal').forEach(input => input.addEventListener('change', filterProducts));
 
        // Clear filters
        document.querySelector('.clear-filters').addEventListener('click', () => {
            document.querySelectorAll('.filter-category').forEach(input => input.checked = false);
            document.querySelectorAll('.filter-discount').forEach(input => input.checked = false);
            document.querySelector('.filter-price').value = 5000;
            document.querySelectorAll('.filter-brand').forEach(input => input.checked = false);
            document.querySelectorAll('.filter-rating').forEach(input => input.checked = false);
            document.querySelectorAll('.filter-flavour').forEach(input => input.checked = false);
            document.querySelectorAll('.filter-servings').forEach(input => input.checked = false);
            document.querySelectorAll('.filter-goal').forEach(input => input.checked = false);
 
            renderProducts(products);
        });
    </script>
 
</body>
 
</html>
